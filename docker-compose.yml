version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monitoring-backend
    ports:
      - "8000:8000"
    networks:
      - monitor-net
    # Map host.docker.internal to the Docker host gateway
    # This allows containers to reach services on the host (WSL1)
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # Host API URL - Use WSL1 IP directly (tested and working)
      # This IP allows Docker containers to reach the host API running in WSL1
      - HOST_API_BASE_URL=http://host.docker.internal:9000
      - POLL_INTERVAL_SECONDS=5
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Frontend runs in browser, so it must use localhost to reach backend
        # Backend uses host network, so it's on localhost:8000
        VITE_API_BASE_URL: http://localhost:8000
    container_name: monitoring-frontend
    ports:
      - "3000:80"
    networks:
      - monitor-net
    # Frontend doesn't need host network, it connects via browser
    depends_on:
      - backend
    restart: unless-stopped

networks:
  monitor-net:
    driver: bridge

